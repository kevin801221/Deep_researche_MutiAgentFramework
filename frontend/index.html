<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCM 學術知識蒐集系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-header">
                    <h3>YCM 學術研究助手</h3>
                </div>
                <div class="sidebar-content">
                    <div class="search-history">
                        <h5>最近搜尋</h5>
                        <ul id="history-list" class="list-unstyled">
                            <!-- 搜尋歷史將在這裡動態生成 -->
                        </ul>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <p> 2025 YCM 優克美</p>
                </div>
            </div>

            <!-- 主要內容區 -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="header">
                    <h1>YCM 學術知識蒐集系統</h1>
                    <p>結合強大的搜尋功能和 RAG 向量資料庫的學術研究助手</p>
                </div>

                <!-- 搜尋區域 -->
                <div class="search-section">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">開始您的學術研究</h5>
                            <div class="input-group mb-3">
                                <input type="text" id="search-input" class="form-control" placeholder="輸入您的研究主題或問題..." aria-label="研究主題">
                                <button class="btn btn-primary" type="button" id="search-button">
                                    <i class="fas fa-search"></i> 研究
                                </button>
                            </div>
                            <div class="search-options">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="reportType" id="research-report" value="research_report" checked>
                                    <label class="form-check-label" for="research-report">研究報告</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="reportType" id="literature-review" value="literature_review">
                                    <label class="form-check-label" for="literature-review">文獻綜述</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="reportType" id="resource-compilation" value="resource_compilation">
                                    <label class="form-check-label" for="resource-compilation">資源彙編</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 研究結果區域 -->
                <div class="research-results" id="research-results" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">研究結果</h5>
                            <!-- 研究狀態區域 - 顯示研究進度 -->
                            <div class="research-status" id="research-status" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;">
                                <!-- 研究進度更新將在這裡動態生成 -->
                            </div>
                            
                            <!-- 研究結果容器 - 顯示最終報告 -->
                            <div class="result-container" id="result-container" style="display: none;">
                                <!-- 研究報告將在這裡顯示 -->
                            </div>
                            
                            <!-- 舊的研究內容區域，保留以兼容舊版本 -->
                            <div class="research-content" id="research-content" style="display: none;">
                                <div class="research-summary">
                                    <h6>研究摘要</h6>
                                    <div id="summary-content"></div>
                                </div>
                                <div class="research-sources">
                                    <h6>研究來源</h6>
                                    <ul id="sources-list" class="list-group"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 聊天區域 -->
                <div class="chat-section" id="chat-section" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">與研究助手對話</h5>
                            <div class="chat-messages" id="chat-messages"></div>
                            <div class="chat-input">
                                <div class="input-group">
                                    <input type="text" id="chat-input" class="form-control" placeholder="輸入您的問題...">
                                    <button class="btn btn-primary" type="button" id="chat-button">
                                        <i class="fas fa-paper-plane"></i> 發送
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket 連接狀態 -->
    <div class="websocket-status" id="websocket-status">
        <span class="status-indicator offline"></span>
        <span class="status-text">離線</span>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
